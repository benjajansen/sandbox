<div class="loginbackground">
  <div id="left"></div>
  <div id="right"></div>
  <div id="top"></div>
  <div id="bottom"></div>

  <div class="container centerPage">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2 class="panel-heading text-center">Change Password</h2>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <form (ngSubmit)="onSubmit()" [hidden]="loginService.checkLogin()" [formGroup]="changePasswordForm" novalidate>
      <div class="form-inline col-sm-12">
        <div class="col-sm-4"></div>
        <div class="form-group col-sm-4">
          <label class="control-label">User name</label>
          <input type="text" class="form-control pull-right" formControlName="userName" required><br><br>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="form-inline col-sm-12">
        <div class="col-sm-4"></div>
        <div class="form-group col-sm-4">
          <label class="control-label">Old Password</label>
          <input type="password" class="form-control pull-right" formControlName="oldPassword" required><br><br>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="form-inline col-sm-12">
        <div class="col-sm-4"></div>
        <div class="form-group col-sm-4">
          <label class="control-label">New Password</label>
          <input type="password" class="form-control pull-right" formControlName="newPassword" required><br><br>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="form-inline col-sm-12">
        <div class="col-sm-4"></div>
        <div class="form-group col-sm-4">
          <label class="control-label">Repeat Password</label>
          <input type="password" class="form-control pull-right" formControlName="repeatPassword" required><br><br>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="form-inline col-sm-12">
        <div class="col-sm-4"></div>
        <div class="form-group col-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-primary pull-right" routerLink="/login" routerLinkActive="active">Cancel</button>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </form>

    <div *ngIf="loginService.checkLogin()">
      <h1>Already logged in</h1>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted" id="leftFooter">Alpha Warehouse Software</p>
        <p class="text-muted" id="rightFooter">Secreto CC.</p>
      </div>
    </footer>
  </div>
</div>
